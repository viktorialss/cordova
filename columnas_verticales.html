<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap5/css/bootstrap.min.css">
<button class="btn btn-primary">bonton de prueba</button>
	<style>
		.row 
		{
			background: #F7DC6F;
			margin-top: 20px;
			height: 150px;
		}
		.col 
		{
			background: #85C1E9 ;
			text-align: center;
			padding: 10px;
			border: 10px solid #F7DC6F;
			border-radius: 40px;
		}
		
	</style>

</head>
<body>



	<div class="container">
	<div class="row align-items-start">
		<div class="col">columna 1</div>
		<div class="col">columna 2</div>
		<div class="col">columna 3</div>
	</div>
	<div class="row align-items-center">
		<div class="col">columna 1</div>
		<div class="col">columna 2</div>
		<div class="col">columna 3</div>
	</div>

	<div class="row align-items-end">
		<div class="col">columna 1</div>
		<div class="col">columna 2</div>
		<div class="col">columna 3</div>
	</div>

	<div class="row">
		<div class="col align-self-start">columna 1</div>
		<div class="col align-self-center">columna 2</div>
		<div class="col align-self-end">columna 3</div>	
	</div>

	<div class="row">
		<div class="col">columna 1</div>
		<div class="col">columna 2</div>
		<div class="col">columna 3</div>
	</div>

	<div class="row">
		<div class="col">columna 1</div>
		<div class="col">columna 2</div>
		<div class="col">columna 3</div>
	</div>
	</div>


</body>
</html>
